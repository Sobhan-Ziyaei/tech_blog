name: tech_blog
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_gen: ^5.3.1
  flutter_gen_runner:
  flutter_spinkit: ^5.2.0
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.7
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/


  fonts:
    - family: vazir
      fonts:
        - asset: assets/fonts/vazir.ttf
